<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exerc√≠cio</title>
</head>
<body>
    <section class="contador">
        <h2 id="valor">0</h2>
        <button id="incrementar" onclick="incrementar()">Incrementar</button>
        <button id="decrementar" onclick="decrementar()">Decrementar</button>
    </section>
<script>
    // Completar
    document.getElementById("valor").innerHTML

    function incrementar(){
        const paragrafo = document.getElementById("valor");
        paragrafo.innerHTML = parseInt(paragrafo.innerHTML) + 1;
    }

    function decrementar(){
        const paragrafo = document.getElementById("valor");
        paragrafo.innerHTML = parseInt(paragrafo.innerHTML) - 1;
    }
</script>
</body>
</html>
